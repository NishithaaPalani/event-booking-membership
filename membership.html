<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Membership Management System</h1>
        <nav>
            <a href="index.html">Event Booking</a>
            <a href="membership.html">Membership</a>
        </nav>
    </header>
    
    <section class="membership-form">
        <h2>Manage Your Membership</h2>
        <form action="#">
            <label for="member-name">Full Name:</label>
            <input type="text" id="member-name" name="member-name" placeholder="Your Name" required>

            <label for="member-email">Email:</label>
            <input type="email" id="member-email" name="member-email" placeholder="Your Email" required>

            <label for="membership">Membership Type:</label>
            <select id="membership" name="membership" required>
                <option value="basic">Basic</option>
                <option value="premium">Premium</option>
                <option value="vip">VIP</option>
            </select>

            <button type="submit">Update Membership</button>
        </form>
    </section>
</body>
</html>
